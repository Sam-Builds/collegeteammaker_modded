<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Team Management - College Team Maker</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700&family=Cinzel:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      :root {
        --primary: #667eea;
        --secondary: #764ba2;
        --gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        --text-dark: #333;
        --text-light: #666;
        --bg-light: #f5f7fa;
        --white: #fff;
        --shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        --radius: 12px;
        --success: #27ae60;
        --warning: #f39c12;
        --danger: #e74c3c;
      }
      body {
        font-family: "Noto Sans JP", sans-serif;
        background: var(--bg-light);
        padding: 20px;
      }
      .card {
        background: var(--white);
        border-radius: var(--radius);
        box-shadow: var(--shadow);
        padding: 20px;
        margin-bottom: 20px;
      }
      .card-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
        padding-bottom: 15px;
        border-bottom: 1px solid #eee;
        flex-wrap: wrap;
        gap: 10px;
      }
      .card-title {
        font-size: 18px;
        font-weight: 600;
        color: var(--text-dark);
        display: flex;
        align-items: center;
        gap: 10px;
      }

      /* Toolbar */
      .toolbar {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        margin-bottom: 20px;
        align-items: center;
      }
      .search-box {
        flex: 1;
        min-width: 200px;
        position: relative;
      }
      .search-box input {
        width: 100%;
        padding: 12px 15px 12px 40px;
        border: 2px solid #e0e0e0;
        border-radius: 10px;
        font-family: "Noto Sans JP", sans-serif;
        font-size: 14px;
      }
      .form-control {
        width: 100%;
        padding: 10px 15px;
        border: 2px solid #e0e0e0;
        border-radius: 8px;
        font-family: "Noto Sans JP", sans-serif;
        font-size: 14px;
        margin-top: 5px;
      }
      .search-box input:focus {
        outline: none;
        border-color: var(--primary);
      }
      .search-box::before {
        content: "üîç";
        position: absolute;
        left: 12px;
        top: 50%;
        transform: translateY(-50%);
      }

      .btn {
        padding: 10px 20px;
        border: none;
        border-radius: 10px;
        font-family: "Noto Sans JP", sans-serif;
        font-size: 13px;
        cursor: pointer;
        transition: all 0.3s;
        display: inline-flex;
        align-items: center;
        gap: 6px;
      }
      .btn-primary {
        background: var(--gradient);
        color: var(--white);
      }
      .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
      }
      .btn-secondary {
        background: var(--bg-light);
        color: var(--text-dark);
      }
      .btn-danger {
        background: var(--danger);
        color: var(--white);
      }
      .btn-sm {
        padding: 6px 12px;
        font-size: 12px;
      }

      /* Team Grid */
      .team-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 20px;
      }
      .team-card {
        border: 2px solid #e0e0e0;
        border-radius: var(--radius);
        overflow: hidden;
        transition: all 0.3s;
      }
      .team-card:hover {
        border-color: var(--primary);
        box-shadow: 0 8px 25px rgba(102, 126, 234, 0.15);
        transform: translateY(-3px);
      }
      .team-card-header {
        padding: 15px;
        background: linear-gradient(
          135deg,
          rgba(102, 126, 234, 0.05),
          rgba(118, 75, 162, 0.05)
        );
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .team-name {
        font-weight: 600;
        font-size: 16px;
        color: var(--primary);
      }
      .team-card-body {
        padding: 15px;
      }
      .team-stats {
        display: flex;
        gap: 20px;
        margin-bottom: 12px;
      }
      .team-stat {
        text-align: center;
      }
      .team-stat-value {
        font-size: 20px;
        font-weight: 700;
        color: var(--primary);
      }
      .team-stat-label {
        font-size: 11px;
        color: var(--text-light);
      }
      .team-card-actions {
        display: flex;
        gap: 8px;
        flex-wrap: wrap;
      }
      .team-card-body {
        padding: 15px;
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
      }

      .team-stats {
        display: flex;
        gap: 20px;
        margin-bottom: 12px;
        justify-content: center;
      }

      .team-card-actions {
        display: flex;
        gap: 8px;
        flex-wrap: wrap;
        justify-content: center;
      }

      /* Full Screen Modal Styles */
      .modal {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
      }

      .modal.active {
        display: block;
      }

      .modal-content {
        background-color: #fefefe;
        margin: 0;
        padding: 0;
        border: none;
        width: 100%;
        height: 100%;
        border-radius: 0;
        display: flex;
        flex-direction: column;
      }

      .modal-header {
        padding: 20px;
        background: #f8f9fa;
        border-bottom: 1px solid #dee2e6;
        display: flex;
        justify-content: between;
        align-items: center;
      }

      .modal-header h3 {
        margin: 0;
        flex: 1;
      }

      .close {
        color: #aaa;
        font-size: 28px;
        font-weight: bold;
        cursor: pointer;
      }

      .close:hover {
        color: #000;
      }

      .modal-body {
        flex: 1;
        padding: 20px;
        overflow-y: auto;
      }

      .modal-actions {
        padding: 20px;
        background: #f8f9fa;
        border-top: 1px solid #dee2e6;
        display: flex;
        gap: 10px;
        justify-content: flex-end;
      }

      /* Team Management Specific Styles */
      .team-section {
        margin-bottom: 30px;
      }

      .team-section h4 {
        margin-bottom: 15px;
        color: #333;
        border-bottom: 2px solid #007bff;
        padding-bottom: 5px;
      }

      .members-list {
        max-height: 400px;
        overflow-y: auto;
        border: 1px solid #ddd;
        border-radius: 8px;
      }

      .member-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 12px 15px;
        border-bottom: 1px solid #eee;
        background: white;
      }

      .member-item:last-child {
        border-bottom: none;
      }

      .member-item.captain-highlight {
        background-color: #fff3cd !important;
        border-left: 4px solid #ffc107 !important;
      }

      .member-info {
        flex: 1;
      }

      .member-name {
        font-weight: 600;
        display: flex;
        align-items: center;
        margin-bottom: 4px;
      }

      .member-details {
        font-size: 12px;
        color: #666;
      }

      .captain-badge {
        background: #ffc107;
        color: #856404;
        padding: 2px 8px;
        border-radius: 12px;
        font-size: 11px;
        margin-left: 10px;
        font-weight: bold;
      }
      #studentSearch:focus {
    border-color: #007bff;
    outline: none;
}

      .member-actions {
        display: flex;
        gap: 8px;
      }

      .form-group {
        margin-bottom: 20px;
      }

      .form-group label {
        display: block;
        margin-bottom: 8px;
        font-weight: 600;
        color: #333;
      }

      #editingTeamName {
        border: 2px solid #ddd;
        padding: 10px;
        border-radius: 6px;
        width: 100%;
        font-size: 16px;
      }

      #editingTeamName:focus {
        border-color: #007bff;
        outline: none;
      }

      .btn {
        padding: 8px 16px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 14px;
        transition: all 0.3s;
      }

      .btn-primary {
        background: #007bff;
        color: white;
      }

      .btn-primary:hover {
        background: #0056b3;
      }

      .btn-secondary {
        background: #6c757d;
        color: white;
      }

      .btn-secondary:hover {
        background: #545b62;
      }

      .btn-danger {
        background: #dc3545;
        color: white;
      }

      .btn-danger:hover {
        background: #c82333;
      }

      .btn-sm {
        padding: 6px 12px;
        font-size: 12px;
      }
      /* Unassigned Students */
      .unassigned-section {
        margin-top: 30px;
      }
      .unassigned-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        gap: 10px;
        margin-top: 15px;
      }
      .unassigned-student {
        padding: 10px;
        border: 1px solid #e0e0e0;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.3s;
        text-align: center;
      }
      .unassigned-student:hover {
        border-color: var(--primary);
        background: rgba(102, 126, 234, 0.05);
      }

      /* Warning */
      .warning-banner {
        background: #fff3cd;
        border: 1px solid #ffeaa7;
        border-radius: 8px;
        padding: 10px 15px;
        margin-bottom: 15px;
        display: none;
      }
      .warning-banner.show {
        display: block;
      }

      .empty-state {
        text-align: center;
        padding: 40px;
        color: var(--text-light);
      }
      .empty-state span {
        font-size: 48px;
        display: block;
        margin-bottom: 15px;
        opacity: 0.5;
      }

      @media (max-width: 768px) {
        .team-grid {
          grid-template-columns: 1fr;
        }
        .team-management-container {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <!-- Team Management -->
    <section class="card" data-section="teamManagement">
      <div class="card-header">
        <h3 class="card-title">Team Management</h3>
        <button class="btn btn-primary" id="createTeamBtn">Create Team</button>
      </div>

      <div class="toolbar">
        <div class="search-box">
          <input
            type="text"
            id="teamSearch"
            placeholder="Search teams by name..."
            aria-label="Search teams"
          />
        </div>
      </div>

      <div class="team-grid" id="teamGrid">
        <div class="empty-state">
          <span>‚è≥</span>
          <p>Loading teams...</p>
        </div>
      </div>
    </section>

    <!-- Unassigned Students -->
    <section class="card unassigned-section">
      <div class="card-header">
        <h3 class="card-title">Unassigned Students</h3>
      </div>
      <div id="unassignedStudents">
        <div class="empty-state">
          <p>Loading unassigned students...</p>
        </div>
      </div>
    </section>

    <!-- Team Management Modal -->
    <div id="teamManagementModal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h3 id="managementModalTitle">Manage Team</h3>
          <span class="close" onclick="closeTeamManagementModal()"
            >&times;</span
          >
        </div>

        <div class="modal-body">
          <!-- Team Name Editing -->
          <div class="form-group">
            <label for="editingTeamName">Team Name</label>
            <div id="currentTeamHeader">
              <!-- Team name input will be inserted here -->
            </div>
          </div>

          <!-- Team Members Section -->
          <div class="team-section">
            <h4>Team Members</h4>
                    <button id="addMemberBtn" class="btn btn-primary">+ Add Member</button>
 

            <div id="currentTeamMembers" class="members-list">
              <!-- Team members will be populated here -->
            </div>
          </div>

          <!-- Hidden Available Students Section -->
          <div
            id="availableStudentsSection"
            class="team-section"
            style="display: none"
          >
            <h4>Available Students</h4>
            <div id="availableStudents" class="members-list">
              <!-- Available students will be populated here -->
            </div>
          </div>
        </div>

        <div class="modal-actions">
          <button id="saveTeamChanges" class="btn btn-primary">
            Save Changes
          </button>
          <button id="discardTeamChanges" class="btn btn-secondary">
            Discard Changes
          </button>
        </div>
      </div>
    </div>
    <!-- Assign Student Modal -->
    <div class="modal-overlay" id="assignStudentModal">
      <div class="modal" style="max-width: 500px">
        <div class="modal-header">
          <h3 class="modal-title">Assign Student to Team</h3>
          <button class="modal-close" onclick="closeAssignStudentModal()">
            &times;
          </button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label for="teamSelect">Select Team:</label>
            <select
              id="teamSelect"
              class="form-control"
              style="
                width: 100%;
                padding: 10px;
                border: 2px solid #e0e0e0;
                border-radius: 8px;
              "
            >
              <option value="">Choose a team...</option>
            </select>
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" onclick="closeAssignStudentModal()">
            Cancel
          </button>
          <button class="btn btn-primary" id="confirmAssignStudent">
            Assign
          </button>
        </div>
      </div>
    </div>
    <!-- Create Team Modal -->
    <div class="modal-overlay" id="createTeamModal">
      <div class="modal">
        <div class="modal-header">
          <h3 class="modal-title">Create New Team</h3>
          <button class="modal-close" onclick="closeCreateTeamModal()">
            &times;
          </button>
        </div>
        <div class="modal-body">
          <div style="margin-bottom: 15px">
            <label>Team Name:</label>
            <input
              type="text"
              id="newTeamName"
              class="form-control"
              placeholder="Enter team name..."
            />
          </div>
          <div class="team-management-container">
            <div class="team-section">
              <div class="team-section-header">Selected Members</div>
              <div class="team-section-body" id="newTeamMembers"></div>
            </div>
            <div class="team-section">
              <div class="team-section-header">All Students</div>
              <div class="team-section-body" id="allStudentsList"></div>
            </div>
          </div>
          <div style="margin-top: 15px">
            <label>Team Captain:</label>
            <select id="teamCaptainSelect" class="form-control">
              <option value="">Select captain...</option>
            </select>
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" onclick="closeCreateTeamModal()">
            Cancel
          </button>
          <button class="btn btn-primary" id="confirmCreateTeam">
            Create Team
          </button>
        </div>
      </div>
    </div>
    
<!-- Add Member Modal -->
<div id="addMemberModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h3>Add Members to Team</h3>
            <span class="close" onclick="closeAddMemberModal()">&times;</span>
        </div>
        <div class="modal-body">
            <div class="form-group">
                <input type="text" id="studentSearch" placeholder="Search students..." 
                       style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px;">
            </div>
            <div id="availableStudentsList" class="members-list" style="max-height: 400px; overflow-y: auto;">
                <!-- Available students will be populated here -->
            </div>
        </div>
        <div class="modal-actions">
            <button class="btn btn-secondary" onclick="closeAddMemberModal()">Cancel</button>
        </div>
    </div>
</div>
    <script src="scripts/teammanage.js"></script>
    <script src="../firestore.js"></script>
  </body>
</html>
